      <stop offset="0%" stop-color="#cc99ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#33ff99" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Glow background -->
  <circle cx="60" cy="60" r="55" fill="url(#connectorGlow)" />
  
  <!-- Globe -->
  <circle cx="60" cy="60" r="25" fill="#6633cc" stroke="#99ffcc" stroke-width="3"/>
  
  <!-- Latitude lines -->
  <ellipse cx="60" cy="60" rx="20" ry="8" fill="none" stroke="#99ffcc" stroke-width="2"/>
  <ellipse cx="60" cy="60" rx="8" ry="20" fill="none" stroke="#99ffcc" stroke-width="2"/>
  
  <!-- Orbiting nodes -->
  <circle cx="30" cy="60" r="5" fill="#33ff99" stroke="#ffffff" stroke-width="2"/>
  <circle cx="90" cy="60" r="5" fill="#33ff99" stroke="#ffffff" stroke-width="2"/>
  <circle cx="60" cy="30" r="5" fill="#33ff99" stroke="#ffffff" stroke-width="2"/>
