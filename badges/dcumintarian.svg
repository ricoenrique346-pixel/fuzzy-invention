  <path d="M65 40 L90 40 L90 80 L65 80 Z" fill="#ffffff" stroke="#00cc66" stroke-width="2"/>
  
  <!-- Center spine -->
  <rect x="55" y="40" width="10" height="40" fill="#00cc66" />
  
  <!-- Page lines -->
  <line x1="35" y1="45" x2="50" y2="45" stroke="#cccccc" stroke-width="1"/>
  <line x1="35" y1="55" x2="50" y2="55" stroke="#cccccc" stroke-width="1"/>
  <line x1="70" y1="45" x2="85" y2="45" stroke="#cccccc" stroke-width="1"/>
  <line x1="70" y1="55" x2="85" y2="55" stroke="#cccccc" stroke-width="1"/>
</svg>
