<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <radialGradient id="bookGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#99ff99" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00cc66" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Glow background -->
  <circle cx="60" cy="60" r="55" fill="url(#bookGlow)" />
  
  <!-- Open book -->
